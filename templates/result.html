<!DOCTYPE html>
<html>
<head>
	<title>Simulation result</title>
</head>
<body>
	<div>
		<a href="/"><< back to home</a>
	</div>
	{% if status=='completed' %}
		<h1>Report:</h1>
		<div>
			<p>Rows sent: {{sent}}</p>
			<p>Database count: {{info.db_count}} rows</p>
			<label>Session Info: </label>
			<ul>
				<li>UUID: {{info.uuid}}</li>
				<li>Received: {{info.checksum}}</li>
				<li>Saved: {{info.saved}}</li>
			</ul>
		</div>
	{% else %}
		<h1>Error:</h1>
		<p>{{status}}</p>
	{% endif %}
</body>
</html>
